<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background-image: url(../../assets/img/papelAmassado.jpg);">
    <ion-list style="opacity: 0.7" >
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="text-decoration-color: #000000 ">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
