<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>O Melhor para você</ion-title>
	</ion-navbar>

</ion-header>


<ion-content class="cards-bg" padding style="background-image: url(../../assets/img/papelAmassado.jpg); ">

	<ion-card *ngIf="enderecoImage">
		<img style="width: 100%; height: 230px" src="{{ enderecoImage }}"/>

		<ion-card-content>
			<ion-card-title>
				<h4><b>{{ titulo }}</b></h4>
			</ion-card-title>
			<h6>
				Essa energia sustentável indicada para você !!
			</h6>
		</ion-card-content>

		<ion-row no-padding>
			<ion-col text-right>
				<button ion-button clear small color="danger" icon-left (click)="descricaoPage()" >
					<ion-icon name='md-arrow-forward'></ion-icon>
					Saiba Mais
				</button>
			</ion-col>
		</ion-row>

	</ion-card>

	<ion-card>
		<img style="width: 100%; height: 230px; align-self: center;" src='../../assets/img/trabalhando.png' />

		<ion-card-content>
			<ion-card-title>
				<h4><b>Construa gastando pouco</b></h4>
			</ion-card-title>
			<h6>
				Veja alguns links para produzir em casa!!
			</h6>
		</ion-card-content>

		<ion-row no-padding>
			<ion-col text-right>
				<button ion-button clear small color="danger" icon-left (click)="itemTapped()" >
					<ion-icon name='md-arrow-forward'></ion-icon>
					Saiba Mais
				</button>
			</ion-col>
		</ion-row>

	</ion-card>

	<ion-card>
		<img style="width: 100%; height: 200px" src='../../assets/img/grafico.jpg' />

		<ion-card-content>
			<ion-card-title>
				<h4><b>Abraçe a sustentabilidade e ganhe!!</b></h4>
			</ion-card-title>
			<h6>
				Veja os lucros ao usar a energia sustentável
			</h6>
		</ion-card-content>

		<ion-row no-padding>
			<ion-col text-right>
				<button ion-button clear small color="danger" icon-left>
					<ion-icon name='md-arrow-forward'></ion-icon>
					Saiba Mais
				</button>
			</ion-col>
		</ion-row>

	</ion-card>
